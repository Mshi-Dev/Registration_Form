<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form" action="process.php" method="post">
        <h1>Registration form</h1>
        <label for="name">Name:</label>
        <input class="input" placeholder="Enter your name" type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input class="input" placeholder="Enter your email" type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label>
        <input class="input" placeholder="Enter your number" type="tel" id="phone" name="phone" required><br>

        <label for="education">Education:</label>
        <input class="input" placeholder="Enter your education" type="text" id="education" name="education" required><br>

        <input class="submit" type="submit" value="Submit">
    </form>
</body>

</html>
